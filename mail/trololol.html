<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="./mailstyle.css"/>
    <link rel="icon" type="image/x-icon" href="../assets/t.icon.png">
    <title>U:MAIL</title>
</head>

<body>
    <!--HEADER-->
    <div class="header" style="justify-content:center;;">
        <div style="justify-content:center">
            <img src="../assets/logo.png" style="width:250px; height:auto;">
        </div>
    </div>

    <!--BODY-->
    <div class="mainBody">
        <!--TEXT-->
        <div class="bodyText">
            <div class="bodyBody">
                <div class="mailText" style="justify-content:center; justify-items:center;">
                    <h1 style="font-family:Arial;">404 ERROR</h1>
                    <br>
                    <h3 style="font-family:Arial;">BROKEN LINK</h3>
                    <br>
                    <p style="font-family:Arial; text-align:center; margin-bottom:8px;">
                        The server was unable to find the requested entry. 
                    </p>
                    <p style="font-family:Arial; text-align:center; margin-bottom:8px;">
                        Please double check your url or check back later. 
                    </p>
                    <p style="font-family:Arial; text-align:center; margin-bottom:8px;">
                        If the issue persists, contact your local webmaster for further support.
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
